    <main class="container">
    <h2>Calculadora de Depreciação Linear de Máquinas e Equipamentos</h2>

<label for="valorInicial">Valor Inicial do Equipamento:</label>
<input type="number" id="valorInicial" placeholder="Insira o valor inicial"><br><br>

<label for="valorResidual">Valor Residual do Equipamento:</label>
<input type="number" id="valorResidual" placeholder="Insira o valor residual"><br><br>

<label for="vidaUtil">Vida Útil (em anos):</label>
<input type="number" id="vidaUtil" placeholder="Insira a vida útil"><br><br>

<button onclick="calcularDepreciacao()">Calcular Depreciação</button><br><br>

<p id="resultado"></p>
